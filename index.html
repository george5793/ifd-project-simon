<!DOCTYPE html>
<html>

<head>
    <title>Memory Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />

    <style type="text/css" media="screen">
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 12px;
            font-family: Helvetica
        }

        #content {
            display: inline-block;
        }

        #chart {
            /*        margin: 10px;*/
            /*        border: 1px solid #DDD;*/
        }

        line {
            stroke: #777;
        }
    </style>
</head>

<body onload="init()">
    <header class="container">
        <div class="row">
            <div class=" col-xs-10 text-center header">
                <h2>The Memory Game</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3 text-right">
                <h3>Level:</h3>
            </div>
            <div class="col-xs-3">
                <h3 id="level-number">0</h3>
            </div>
            <div class="col-xs-6">
                <a href="scores.html" target="_blank">
                    <h3 class="info">High Scores</h3>
                </a>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="gamefield">
            <div class="row">
                <div class="col-xs-5 button" onClick="addToPlayer(this.id)" id="red"></div>
                <div class="col-xs-5 button" onClick="addToPlayer(this.id)" id="blue"></div>
            </div>

            <div class="row"></div>

            <div class="row">
                <div class="col-xs-5 button" onClick="addToPlayer(this.id)" id="yellow"></div>
                <div class="col-xs-5 button" onClick="addToPlayer(this.id)" id="green"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 btn-primary" onClick="newGame()" id="play-button">
                <h2>PLAY</h2>
            </div>
        </div>

    </section>

    <div class="row">
        <div class="col-xs-5">
            <table class="table table-bordered table-striped" id="score-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
   
    <div id="high-score-chart"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.js"></script>
    <script type="text/javascript" src="js/crossfilter.min.js"></script>
    <script type="text/javascript" src="js/dc.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/graph.js"></script>
</body>

</html>
